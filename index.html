<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/weather.css" />
</head>
<body>
    <header>Weather Dashboard</header>

    <div class = "container">
        <div class = "row">
            <div class = "col-4 cities">
                <form>
                    <label for="Search Bar">Search for a City:</label>
                    <input type="text" class = "inputCity">
                    <button type ="submit" class = "btn btn-primary fa fa-search searchBtn"></button>
                </form>
                <div class = "previousCities">

                </div>
            </div>
            <div class = "col-8">
                <div class = "row">
                    <div class = "col-12">
                        <p>Current city placeholder</p>
                    </div>
                    <div class = "col-12">
                        <p>5 day forecast</p>
                    </div>
                </div>

            </div>


        </div>


    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "assets/weather.js"></script>
</body>





</html>
